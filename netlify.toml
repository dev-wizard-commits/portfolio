[build]
  command = "npm run build"
  # IMPORTANT: Do NOT set publish directory when using @netlify/plugin-nextjs
  # The plugin handles the output automatically
  # You MUST clear the publish directory in Netlify UI: Site settings > Build & deploy > Build settings

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

